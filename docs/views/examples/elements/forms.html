{% extends "layout.html" %}

{% block page_title %}
  Blank page
{% endblock %}

{% block body %}
  {% block after_header %}
  <div class="o-wrapper">
    <nav class="c-breadcrumb u-margin-top-tiny">
      <ol class="c-breadcrumb__list">
        <li class="c-breadcrumb__item"><a href="/docs" class="c-breadcrumb__link c-sprite c-sprite--home">NHS Prototyping Kit</a></li>
        <li class="c-breadcrumb__item"><a href="/docs/tutorials-and-examples"
            class="c-breadcrumb__link is-current">Tutorials &amp; examples</a></li>
      </ol>
    </nav>
  </div>
  {% endblock %}

  {% block content %}
  <div class="o-wrapper c-page-main">
    <main class="o-layout o-layout--wide">
      <div class="o-layout__item u-4/12@lg">
        <h3 class="u-margin-bottom-small">Login</h3>
        <form>
          <ul class="c-form-list">
          <li>
              <label for="name">
                Username
              </label>
              <input type="text" class="c-form-input" id="name"
              placeholder="Academy ID" />
            </li>
            <li>
              <label for="password">
                Password
              </label>
              <input type="password" class="c-form-input" id="password" placeholder="Password" />
            </li>
            <li>
              <a href="{{ site.baseurl }}#" class="c-btn
                c-btn--submit">Sign In</a>
            </li>
          </ul>
        </form>
      </div>
    </main>
  </div>

  {% endblock %}

{% endblock %}
